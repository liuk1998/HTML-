<!DOCTYPE html> <!-- 声明为 HTML5 文档 -->
<html lang="en"> <!-- <html> 为 HTML 的根元素 -->
<head> <!-- <head> 为 HTML 的头部元素，包含了文档的元数据（meta），定义网页编码格式为 UTF-8(国际编码，通用性强) -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML基础</title> <!-- <title> 描述了文档的标题 -->
  <!-- 样式标签 -->
  <style>
    h1 {
      color: green;
    }
  </style>
</head>
<body> <!-- <body> 包含了可见的页面内容 -->

  <!--
    全局属性: accesskey属性，激活（使元素获得焦点）元素的快捷键。支持 accesskey 属性的元素：<a>, <area>, <button>, <input>, <label>, <legend> 以及 <textarea>。
            contenteditable 属性，规定是否可编辑元素的内容。
            dir 属性，设置元素中内容的文本方向。值: ltr -> 默认(从左到右)。 rtl ->	从右向左。 auto -> 让浏览器根据内容来判断文本方向。
            draggable 属性，指定某个元素是否可以拖动。
            hidden 属性，规定对元素进行隐藏。
            lang 属性，规定元素内容的语言。
            spellcheck 属性，检测元素是否拼写错误。
            style 属性，规定元素的行内样式。
            title 属性，规定关于元素的额外信息(鼠标移入显示)。
            tabindex 属性，规定元素的 tab 键控制次序（当 tab 键用于导航时）。支持 tabindex 属性的元素：<a>, <area>, <button>, <input>, <object>, <select> 以及 <textarea>。
   -->

  <!-- 标题标签。通过<h1> - <h6>来定义。块标签 -->
  <h1>标题标签:h1</h1>
  <h2>标题标签:h2</h2>
  <h3>标题标签:h3</h3>
  <h4>标题标签:h4</h4>
  <h5>标题标签:h5</h5>
  <h6>标题标签:h6</h6>

  <!-- 段落是通过标签 <p> 来定义的。块标签 -->
  <p contenteditable="true" spellcheck="true" title="刘可最帅">段落标签: p</p>

  <!-- 链接是通过标签 <a> 来定义的。 行标签
       href属性，来描述链接的地址。
       target属性，定义被链接的文档在何处显示(_blank:新窗口、_self:默认当前窗口)。
       download属性，当您希望用户下载链接而不是导航到文件时，下载属性非常有用。 此外，您还可以设置用户将下载的文件的文件名。
   -->
  <a href="https://www.runoob.com/html/html-basic.html" target="_blank" accesskey="h" tabindex="1">链接标签: a</a>

  <!-- 图像是通过标签 <img> 来定义的。行标签
       src的值是图像的 URL 地址。
       alt 属性用来为图像定义一串预备的可替换的文本。
       height 与 width 属性用于设置图像的高度与宽度。
       loading属性，指示浏览器应当如何加载该图像。允许的值：eager，立即加载图像; lazy，延迟加载图像(惰性加载)。
  -->
  <img src="/image/WechatIMG3.jpeg" width="10%" alt="我的头像" loading="lazy">

  <!-- 格式化标签 (粗体、斜体) 行标签 -->
  <strong>粗体标签: b</strong>
  <em>斜体标签: i</em>

  <!--
    表格由 <table> 标签来定义。border: 边框。bordercolor: 边框颜色。align: 表格的对齐方式。cellpadding: 设置每个单元格与其围绕的内容之间的距离。Cellspacing: 设置表格中单个单元格之间的距离。块标签
    每个表格行由 <tr> 标签定义，每行被分割为若干单元格（由 <td> 标签定义）。
    表格的表头使用 <th> 标签进行定义。
  -->
  <table border="1" bordercolor="orange" align="center" cellpadding="10" cellspacing="20" width="50%">
    <tr>
      <th width="100">姓名</th>
      <th>年龄</th>
    </tr>
    <tr>
      <td width="100">刘可</td>
      <td>24</td>
    </tr>
  </table>

  <!-- 无序列表使用 <ul> 标签来定义的。块标签 -->
  <ul>
    <li>无序列表1</li>
    <li>无序列表2</li>
  </ul>

  <!-- 有序列表使用 <ol> 标签来定义的。块标签 -->
  <ol>
    <li>有序列表1</li>
    <li>有序列表2</li>
  </ol>

  <!-- 自定义列表以 <dl> 标签开始。每个自定义列表项以 <dt> 开始。每个自定义列表项的定义以 <dd> 开始。块标签 -->
  <dl>
    <dt>自定义列表1</dt>
      <dd>自定义值1</dd>
    <dt>自定义列表2</dt>
      <dd>自定义值2</dd>
  </dl>

  <!-- 区块元素使用 <div> 标签(块标签)、<span> 标签(行标签)来定义的。 -->
  <div dir="rtl">区块标签--div</div>
  <span draggable="true">区块标签--span</span>

  <!-- 表单使用表单标签 <form> 来设置。action 定义了目的文件的文件名。method 属性是提交方式。多数情况下被用到的表单标签是输入标签（<input> 行标签）。 输入类型是由类型属性（type）定义的。 -->
  <form action="" method="get">
    <!-- 文本域 -->
    <label for="name">用户名: </label> <!-- <label> 标签为 input 元素定义标签。for 属性应该等于相关元素的 id 元素，以便将它们捆绑起来。 tabindex: 可以设置键盘中的TAB键在控件中的移动顺序，及焦点的顺序 -->
    <input type="text" name="username" id="name" tabindex="2">
    <!-- 密码字段  disabled属性，表示这个控件不可用。-->
    密码: <input type="password" name="password" disabled>
    <!-- 单选框  checked属性，已选定，适用于 type="radio"、type="checkbox" tabindex只有在checked的状态下好用 -->
    性别: <input type="radio" name="sex" value="男" checked tabindex="3">男
    <input type="radio" name="sex" value="女" >女
    <!-- 复选框 -->
    爱好: <input type="checkbox" name="hobby" value="打篮球" checked>打篮球
    <input type="checkbox" name="hobby" value="唱歌">唱歌
    <!-- 选择文件 -->
    选择文件: <input type="file" name="selectedFile">
    <!-- 评论框 resize: none;禁用评论框以重置大小的功能,cols:一行字数 rows:行数-->
    <textarea name="" id="" cols="30" rows="10" style="resize: none;">文本框</textarea>
    <!-- 提交按钮 -->
    <input type="submit" value="提交">
    <!-- 重置按钮 -->
    <input type="reset" value="重置">
    <!-- 返回按钮 -->
    <button>返回</button>
  </form>

  <!-- <select> 元素用来创建下拉列表。<select> 元素中的 <option> 标签定义了列表中的可用选项。selected属性，表明这个选项一开始就被选中。 -->
  <select>
    <option value="black">黑色</option>
    <option value="white" selected>白色</option>
  </select>

  <!-- 使用框架，你可以在同一个浏览器窗口中显示不止一个页面。height 和 width 属性用来定义iframe标签的高度与宽度。frameborder 属性用于定义iframe表示是否显示边框。 -->
  <iframe src="https://juejin.cn/user/2041170280331133/tags" frameborder="1" height="200" width="400"></iframe>

  <!-- 脚本标签 -->
  <script>
    document.write('这里是script标签，正在复习HTML基础标签。');
  </script>

  <!-- 只有在浏览器不支持脚本或者禁用脚本时，才会显示 <noscript> 元素中的内容 -->
  <noscript>抱歉! 你的浏览器不支持JavaScript</noscript>

</body>
</html>
