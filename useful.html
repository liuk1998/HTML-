<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML: 不常用但是有用的标签</title>
</head>

<body>
  <!-- <abbr> 标签指示简称或缩写, 使用title属性, 展示额外信息-->
  abbr标签：<abbr title="Hello!World">HW</abbr>
  <hr>
  <!-- 当您希望用户下载链接而不是导航到文件时，下载属性非常有用。 此外，您还可以设置用户将下载的文件的文件名 -->
  下载链接：<a href="/image/WechatIMG3.jpeg" download="我的头像">我的头像</a>
  <hr>
  <!-- 规定在文本中的何处适合添加换行符。 -->
  添加换行符：<p>这条微博的文字<wbr>非常非常非常非常非常非常非常非常非常非常非常非常非常非常<wbr>长</p>
</body>

</html>
